<body>
    <header>
        <h1>Voting App</h1>
        {{> loginButtons}}
    </header>
<main>
    {{#if loggedIn}}
    <form class="new-items">
        <input type="text" name="item1" placeholder="Item 1" />
        <input type="text" name="item2" placeholder="Item 2" />
        <input type="submit">
    </form>
    {{/if}}
    {{#each items}}
        {{> item}}
    {{/each}}
    <hr>
    {{#if loggedIn}}
    <form class="chat">
        <input type="text" name="nachricht" placeholder="Deine Nachricht" />
        <input type="submit">
    </form>
    {{/if}}
    {{#each chats}}
        {{> chat}}
    {{/each}}
</main>
</body>
